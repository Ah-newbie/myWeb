<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vmodel的练习</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="operate">
            <label for="new_id">id</label>
            <input type="text" id="new_id" v-model="id">
            <label for="new_name">名字</label>
            <input type="text" id="new_name" v-model="name">
            <input type="button" value="添加" @click="add">
        </div>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>名字</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.date }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                id:"",
                name:"",
                list:[
                    {id:1,name:"javascript",date:new Date().toLocaleDateString()},
                    {id:2,name:"jquery",date:new Date().toLocaleDateString()},
                    {id:3,name:"vue",date:new Date().toLocaleDateString()},
                    {id:4,name:"react",date:new Date().toLocaleDateString()},
                    {id:5,name:"node",date:new Date().toLocaleDateString()}
                ]
            },
            methods:{
                add(){
                    var _data={
                        id:this.id,
                        name:this.name,
                        date:new Date().toLocaleDateString()
                    }
                    this.list.push(_data)
                },
                del(id){
                    this.list.some((item,index)=>{
                        if(item.id==id){
                            this.list.splice(index,1)
                            return true
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
